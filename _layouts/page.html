---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    <center><a href="{{ site.url }}"><img class="back-btn" src="{{ site.url }}/assets/images/posts_images/back.png"></a></center>
  </div>

</article>
